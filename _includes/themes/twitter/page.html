<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row-fluid">
  <div class="span12">
    {{ content }}
  </div>

  <div class="actions">
    <a href="https://github.com/rgardler/rgardler.github.io/edit/master/{{ page.path }}">Edit this page</a>
  </div>
</div>
